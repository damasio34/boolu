<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
        <title>Boolu</title>
        <!-- compiled css output -->
        <link href="css/ionic.app.css" rel="stylesheet">
        <!-- ionic/angularjs js -->
        <script src="lib/ionic/js/ionic.bundle.js"></script>
        <!-- cordova script (this will be a 404 during development) -->
        <script src="cordova.js"></script>
    </head>
    <body ng-app="boolu">
        <ion-nav-view animation="slide-left-right"></ion-nav-view>

        <!-- lib  -->
        <script type="text/javascript" src="lib/underscore/underscore-min.js"></script>
        <!-- <script src="lib/restangular/src/restangular.js"></script> -->

        <!-- app -->
        <script src="js/app.js"></script>
        <script src="js/app-config.js"></script>
        <script src="js/app-run.js"></script>
        <script src="js/app-state.js"></script>

        <!-- services -->
        <script src="js/services/services.js"></script>
        <script src="js/services/services-value.js"></script>
        <script src="js/services/rest-service-base.js"></script>
        <script src="js/services/dashboard-service.js"></script>
        <script src="js/services/peladeiro-service.js"></script>

        <!-- controllers -->
        <script src="js/controllers/controllers.js"></script>
        <script src="js/controllers/main-controller.js"></script>
        <script src="js/controllers/dashboard-controller.js"></script>
        <script src="js/controllers/peladeiro-listar-controller.js"></script>
