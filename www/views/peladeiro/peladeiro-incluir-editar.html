<ion-view title="Peladeiros">
	<ion-content>

		<form name="formulario" novalidate=""> 

			<div class="list">
				<label class="item item-input item-stacked-label" ng-class="{ 'has-errors' : formulario.usuario.$invalid, 'no-errors' : formulario.usuario.$valid }" ng-messages-include="lista-de-erros.html">
					<span class="input-label">Nome</span>
					<input type="text" ng-model="Model.nome" placeholder="nome" auto-focus ng-minlength="2" ng-maxlength="20" required>
				</label>
				<label class="item item-input item-stacked-label" ng-class="{ 'has-errors' : formulario.usuario.$invalid, 'no-errors' : formulario.usuario.$valid }" ng-messages-include="lista-de-erros.html">
					<span class="input-label">Sobrenome</span>
					<input type="text" ng-model="Model.sobrenome" placeholder="sobrenome" ng-minlength="2" ng-maxlength="50" required>
				</label>
				<label class="item item-input item-stacked-label" ng-class="{ 'has-errors' : formulario.usuario.$invalid, 'no-errors' : formulario.usuario.$valid }" ng-messages-include="lista-de-erros.html">
					<span class="input-label">DDD</span>
					<input type="number" ng-model="Model.ddd" placeholder="DDD" ng-minlength="3" ng-maxlength="3" required>
				</label>
				<label class="item item-input item-stacked-label" ng-class="{ 'has-errors' : formulario.usuario.$invalid, 'no-errors' : formulario.usuario.$valid }" ng-messages-include="lista-de-erros.html">
					<span class="input-label">Telefone</span>
					<input type="number" ng-model="Model.telefone" placeholder="telefone" maxlength="9" ng-minlength="8" ng-maxlength="9" required>
				</label>
			</div>

		</form>

	</ion-content>
</ion-view>

<ion-footer-bar class="bar-dark">
	<div class="button-bar">
		<button class="button button-dark" ng-click="submitForm(formulario)">Salvar</button>
	  	<button class="button button-dark" ng-click="sair()">Cancelar</button>
	</div>
</ion-footer-bar>

<script id="lista-de-erros.html" type="text/ng-template">
    <div class="error" ng-message="required">
        <i class="ion-information-circled"></i> Este campo é obrigatório!
    </div>
    <div class="error" ng-message="minlength">
        <i class="ion-information-circled"></i> O tamanho mínimo é de 5 caracteres!
    </div>
    <div class="error" ng-message="maxlength">
      <i class="ion-information-circled"></i> O tamanho máximo é de 20 caracteres!
    </div>
</script>
