<ion-view title="Peladeiro">
	<ion-content>
		<form name="formulario" novalidate="" ng-submit="submitForm(formulario)"> 
			<div class="list list-inset">
				<label class="item item-input validated" ng-class="{ 'has-errors' : formulario.Model.$invalid, 'no-errors' : formulario.Model.$valid }" ng-messages-include="lista-de-erros.html">
					<input type="text" ng-model="Model.nome" placeholder="Nome" auto-focus ng-minlength="2" ng-maxlength="20" required>
				</label>
				<label class="item item-input validated" ng-class="{ 'has-errors' : formulario.Model.$invalid, 'no-errors' : formulario.Model.$valid }" ng-messages-include="lista-de-erros.html">
					<input type="text" ng-model="Model.sobrenome" placeholder="Sobrenome" ng-minlength="2" ng-maxlength="50" required>
				</label>
				<label class="item item-input validated" ng-class="{ 'has-errors' : formulario.Model.$invalid, 'no-errors' : formulario.Model.$valid }" ng-messages-include="lista-de-erros.html">
					<input type="number" ng-model="Model.ddd" placeholder="DDD" ng-minlength="2" ng-maxlength="3" required>
				</label>
				<label class="item item-input validated" ng-class="{ 'has-errors' : formulario.Model.$invalid, 'no-errors' : formulario.Model.$valid }" ng-messages-include="lista-de-erros.html">
					<input type="number" ng-model="Model.telefone" placeholder="Telefone" ng-minlength="8" ng-maxlength="9" required>
				</label>
			</div>
			<!-- <div class="button-bar button-block">
				<button class="button button-dark" type="submit">Salvar</button>
			  	<button class="button button-dark" type="button" ng-click="sair()">Cancelar</button>
			</div> -->
			<div class="row">
	          	<div class="col col-20 text-center">
	            	<button class="button button-stable button-block icon ion-android-arrow-back" type="button" ng-click="sair()"></button>
	          	</div>
          		<div class="col col-80 text-center">
	            	<button class="button button-balanced button-block" type="submit">Salvar</button>
	          	</div>
        	</div>
		</form>
	</ion-content>
</ion-view>

<script id="lista-de-erros.html" type="text/ng-template">
    <div class="error" ng-message="required">
        <i class="ion-information-circled"></i> Este campo é obrigatório!
    </div>
    <div class="error" ng-message="minlength">
        <i class="ion-information-circled"></i> O tamanho mínimo é de 5 caracteres!
    </div>
    <div class="error" ng-message="maxlength">
      <i class="ion-information-circled"></i> O tamanho máximo é de 20 caracteres!
    </div>
</script>
