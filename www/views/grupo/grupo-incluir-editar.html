<ion-view title="Novo grupo">
	<ion-content>

		<div class="list">
			<label class="item item-input item-stacked-label">
				<span class="input-label">Nome</span>
				<input type="text" ng-model="Model.nome" placeholder="nome" auto-focus>
			</label>
			<label class="item item-input item-stacked-label">
				<span class="input-label">Sobrenome</span>
				<input type="text" ng-model="Model.sobrenome" placeholder="sobrenome">
			</label>
			<label class="item item-input item-stacked-label">
				<span class="input-label">Telefone</span>
				<input type="number" ng-model="Model.telefone" placeholder="telefone">
			</label>
		</div>

	</ion-content>
</ion-view>

<ion-footer-bar class="bar-dark">
	<div class="button-bar">
		<button class="button button-dark" ng-click="submitForm()">Salvar</button>
	  	<button class="button button-dark">Cancelar</button>
	</div>
</ion-footer-bar>
