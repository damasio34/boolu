<ion-view title="Lista de peladeiros">
	<ion-header-bar class="bar-positive">

	    <div class="buttons">
	        <button class="button button-icon icon ion-minus-round" ng-click="data.showDelete = !data.showDelete;"></button>
	        <h1 class="title">Todos os itens</h1>
	        <button class="button" ui-sref="createTodo">Novo</button>
	    </div>

	</ion-header-bar>

	<ion-content>
	 	<ion-list show-delete="data.showDelete">
	        <ion-item ng-repeat="item in items | orderBy: '-createdAt'" item="item" href="#/app/peladeiro/editar/{{item.objectId}}">
	            {{item.nome}} {{item.sobrenome}}
	            <ion-delete-button class="ion-minus-circled" ng-click="onItemDelete(item)"></ion-delete-button>
	        </ion-item>
	    </ion-list>
    
	</ion-content>
</ion-view>
