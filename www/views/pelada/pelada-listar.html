<ion-view title="Peladas">

	<ion-content>

		<div id="search-box" class="bar bar-header item-input-inset">
	        <div class="item-input-wrapper">
          		<i class="icon ion-search placeholder-icon"></i>
	          	<input type="search" placeholder="Buscar" ng-model="queryBuscar" auto-focus>
	          	<i class="clear-search icon ion-android-close" ng-click="limparBuscar()"></i>
	        </div>
      	</div>

	 	<ion-list show-delete="data.showDelete">
	        <ion-item ng-repeat="item in itens | orderBy: 'grupo.nome' | filter: queryBuscar" item="item" href="#/app/pelada/editar/{{item.objectId}}">
	            {{item.grupo.nome}} - {{item.data}}
	            <ion-delete-button class="ion-minus-circled" ng-click="onItemDelete(item)"></ion-delete-button>
	        </ion-item>
	    </ion-list>
    
	</ion-content>

</ion-view>
